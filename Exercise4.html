<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise3</title>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>
<body>
<script>
    for(let i = 1; i <= 10; i++){
        let newdiv = d3.select("body").append('div');
        newdiv.text(i);
        if(i<=5){
            newdiv.style("color","red");
        }
        else{
            newdiv.style("color", "green");
        }
        if(i == 1){
            newdiv.text("Start").style("color","purple");
        }
    }
</script>
</body>
</html>
